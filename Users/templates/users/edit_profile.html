{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Turfie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00C853; --primary-dark: #009624; --dark: #212121;
            --gray: #757575; --light-gray: #f5f7fa; --white: #FFFFFF;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12); --shadow-md: 0 4px 6px rgba(0,0,0,0.16);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light-gray); color: var(--dark); }
        .header { background: var(--white); box-shadow: var(--shadow-sm); padding: 15px 0; position: sticky; top: 0; z-index: 1000; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: 700; color: var(--primary); text-decoration: none; display: flex; align-items: center; }
        .logo i { margin-right: 10px; }
        .back-link { font-weight: 600; color: var(--dark); text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .page-header { margin: 30px 0; }
        .page-title { font-size: 32px; font-weight: 700; }

        .edit-profile-container { max-width: 600px; }
        .form-card { background: var(--white); padding: 30px; border-radius: 12px; box-shadow: var(--shadow-sm); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        .profile-picture-section { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .current-avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }
        .btn-primary { width: 100%; padding: 14px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; font-size: 16px; background: var(--primary); color: white; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container nav">
            <a href="{% url 'users:dashboard_player' %}" class="logo"><i class="fas fa-futbol"></i> Turfie</a>
            <a href="{% url 'users:dashboard_player' %}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1 class="page-title">Edit Profile</h1>
        </div>

        <div class="form-card">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="profile-picture-section">
                    <img src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}{% static 'Users/images/default-avatar.png' %}{% endif %}" alt="Current profile picture" class="current-avatar">
                    <div class="form-group" style="flex: 1;">
                        <label for="{{ form.profile_picture.id_for_label }}">Change Profile Picture</label>
                        {{ form.profile_picture }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="{{ form.first_name.id_for_label }}">First Name</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                    {{ form.last_name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.email }}
                </div>

                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>
    </main>
</body>
</html>
